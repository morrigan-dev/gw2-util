##############################################################################
#
# Diese Property File enthält die Fehlermeldungen zu den Fehlercodes
# der gesamten Anwendung, sowohl für den Server als auch für den Client.
#
# Sprache : deutsch
# Kunde   : Standard
#
# Bitte an folgende Konvention halten:
# - Eine Beschriftung wird je nach Einsatzort in eine der vorhandenen Gruppen
#   einsortiert
# - Innerhalb einer Gruppe werden die Einträge nach dem Schlüssel
#   alphabetisch sortiert!
#
##############################################################################

#-----------------------------------------------------------------------------
# Gruppe: Fehler (e_)
# Diese Gruppe ist für die Beschriftungen für Fehlercodes da
#-----------------------------------------------------------------------------

# ----- Unerwartete Fehler             1    -    999 -----
e_1 = Es ist ein unerwarteter Fehler aufgetreten!
e_2 = Typ-Fehler: Es wurde ein falscher Datentyp gefunden!
e_3 = Index-Fehler: Ein Index befindet sich außerhalb des gültigen Bereichs!
e_4 = Dieser Datentyp unterstüzt kein cloning.
e_5 = Methoden für IHistoricizedEntities unterstützen nur unattached Entities. Bitte vor dem Speichern eine neue Entity mit new oder Clone erzeugen und die alte NICHT verändern-
e_6 = Aktion abgebrochen!

# ----- Datenbank Fehler               1000 -   1999 -----
e_1001 = Kein Datensatz vorhanden.
e_1002 = Löschen des Datensatzes fehlgeschlagen.
e_1003 = Kein Datensatz vorhanden oder falscher Primärschlüssel.
e_1004 = Aktualisierung des Datensatzes fehlgeschlagen.
e_1005 = Unerwarteter Datenbankfehler.
e_1006 = Das Datenbankergebnis ist nicht eindeutig.
e_1007 = Der Datensatz existiert bereits.
e_1008 = Speichern des Datensatzes fehlgeschlagen.
e_1009 = Mehrere Geräte mit der selben Mac Adresse

# ----- Serverseitige Fehler           2000 -   2999 -----
e_2000 = Serverseitiger Fehler!
e_2001 = Zugriff verweigert!
e_2002 = Update von der GW2DB ist fehlgeschlagen!
e_2003 = Update von www.guildwarstrade.de ist fehlgeschlagen!

